<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo project</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header_inner">
                    <div class="logo">ToDo</div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main_inner">
                    <div class="card">

                    </div>
                    <div class="card">
                        <ul class="todo_list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer_inner">This is footer</div>
            </div>
        </footer>
    </div>
